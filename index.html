<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>My Budget App</title>
  </head>
  <body>
    <div class="container">
      <p id="error_msg"></p>
      <div class="title">
        <h1 class="title">
          My Budget <a href="#"><i class="fa fa-money"></i></a>
        </h1>
      </div>

      <h3>Profilname</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Budget</label>
          <button onclick="enableEdit()" class="tooltip" id="tooltip">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAx0lEQVR4nN3RsW0CQRAFUBKIaMASxMghBmcOCBBVuAMkanDoMiCiCAIacOACTAfcERIg+6FFGyB0exxnBxYjTbJaPc2faTTuttDFDM9/gfWxxRcOGP4Wy7BAExtMiz6+SdceEzxdYIs4aScFfmJc0I8JLAsTp6IEcH1lZ0u0MMeudHcSYAlWfl0FINrIL2LmMf6kDviCbzycYQP0wqHqgDP8RPSExfdROH0d8DWiYdL22Xs9MFX3BeZYVeiPKuAY77d0lTT/r46pbupO9cRZWgAAAABJRU5ErkJggg==">
          </button>   
          <button onclick="disableEdit()" style="display: none;" class="tooltip">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAACXBIWXMAAAsTAAALEwEAmpwYAAABBUlEQVR4nNWUMU4DQQxFLYgEsRcKLoAoqCjT5wIsdGlAnINy06C12Sp3SBMukUOkCbEnUo6BhLTIAaQoTKLdbArypV/Z82R7PANwUBJt34vhcx3ns/ZdFOYBMSp3csD0D5ANMw++atLLDTtV7LliVPrZSLvUXwaVbqqOyHPFK1TqNwJmJRztDVjMTy9ZcZK/J93GwGJ6ciVKC1b65EAPjYCFV2Y0d5goPtVqeTC7OPeby8bQWq9MAj3+nqkM5J8VEsOR2Nl1DFYLmI2h9Q1bLu5HDFYLCADwVsIxKw5XZ9YI6PJKfT1gg7YCee9PL2C66+fAAW+jLTiUjV5YiSvZczfB/q2+AFFXemKanfIpAAAAAElFTkSuQmCC">
          </button>   
            <div class="budget-expense">
              <span id="numberField" contenteditable="true">0.00</span>
              <p>CHF</p>
          </div>

          <label for="text">Description</label>
          <input type="text" name="text" class="input" placeholder="Type something here...."> 
        </div>
        <div class="form-control">
          <label for="amount">Amount(+/-) <br /> </label>
          <input
            type="number"
            id="amount"
            onfocus="this.value=''"
            placeholder="Enter value..."
          />
        </div>
        <button class="btn">Add transaction</button>
      </form>
      <br />

      <div class="income-expense">
        <div class="bg-dark">
          <h4>Inflow</h4>
          <p class="income" id="income">$0.00</p>
        </div>
        <div class="bg-dark">
          <h4>Outflow</h4>
          <p class="expense" id="expense">$0.00</p>
        </div>
        <div class="bg-dark">
          <h4>Balance</h4>
          <p id="balance">$0.00</p>
        </div>
      </div>
      <h3>History</h3>
      <!-- Dynamic unordered list to display the various transactions -->
      <ul id="list" class="list"></ul>
      <footer>
        &copy; Designed by Samuel Soun
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
